<div class="container">
  <div class="row">
    <div class="col-md-12">
        <h1 class="display-4">Login</h1>
        <form class="my-4" #login="ngForm" (ngSubmit)="onLogin(login)">
            <div class="alert alert-danger" role="alert" *ngIf="test">
                Couldn't find your
            </div>
          <div class="form-group">
              <label for="user-name">User name</label>
              <input type="text" required ngModel name="user" #user="ngModel" class="form-control" id="user-name" placeholder="User Name">
              <div class="alert alert-danger" role="alert" *ngIf="user.touched && !user.valid">
                  <div *ngIf="user.errors.required">User Name is Requierd</div>
              </div>
          </div>
          <div class="form-group">
            <label for="exampleInputPassword1">Password</label>
            <input type="password" required name="password" ngModel class="form-control" #password="ngModel" id="exampleInputPassword1" placeholder="Password">
            <div class="alert alert-danger" role="alert" *ngIf="password.touched && !password.valid">
                <div *ngIf="password.errors.required">Password is Requierd</div>
              </div>
          </div>
          <button type="submit" class="btn btn-outline-success" [disabled]="!login.valid">Submit</button>
        </form>
    </div>
  </div>
</div>
