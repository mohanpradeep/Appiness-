<div class="container">
  <div class="row">
    <p *ngIf="logged_user">
      UserName : {{logged_user.userName}}<br/>
      Name :     {{logged_user.name}}<br/>
      Email :    {{logged_user.email}}<br/>
      Password : {{logged_user.password}}<br/>
      Mobile :   {{logged_user.mobile}}<br/>
      Address :  {{logged_user.address}}
    </p>
  </div>
</div>
